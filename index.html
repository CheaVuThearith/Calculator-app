<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center gap-y-8">
      <h1 class="text-6xl">Calculator App</h1>
      <div class="grid grid-cols-4 grid-rows-6 border-2 border-black">
        <input
          type="text"
          class="col-span-4 border border-black pl-2"
          id="input"
        />
        <button id="percent">%</button>
        <button id="clearall">CE</button>
        <button id="clear">C</button>
        <button id="divide">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">+</button>
        <button id="invert">+/-</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button class="col-span-1" id="equals">=</button>
      </div>
    </div>
    <script src="public/index.js"></script>
  </body>
</html>
